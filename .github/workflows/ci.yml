---
name: ci

"on":
  pull_request:
  push:
    branches: [main]

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@0.0.3
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  integration:
    needs: lint-unit
    # TODO: switch back to ubuntu-latest after kitchen-dokken 2.17.4 has been
    # included in chef-workstation
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        os:
          - almalinux-8
          - centos-7
          - centos-stream-8
          - debian-10
          - debian-11
          - fedora-latest
          - rockylinux-8
          - ubuntu-1804
          - ubuntu-2004
          # TODO: Re-enable after kitchen-dokken 2.17.4 has been included in
          # chef-workstation
          # - ubuntu-2204
        suite:
          - default
          - resources
          - chroot
          - views
          - logging
          - linked-zones
      fail-fast: false
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install Chef
        uses: actionshub/chef-install@2.0.4
      - name: Dokken
        uses: actionshub/test-kitchen@2.1.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
      - name: Print debug output on failure
        if: failure()
        run: |
          set -x
          sudo journalctl -l --since today
          sudo docker version
          sudo docker info
          KITCHEN_LOCAL_YAML=kitchen.dokken.yml /usr/bin/kitchen exec ${{ matrix.suite }}-${{ matrix.os }} -c "journalctl -l"
